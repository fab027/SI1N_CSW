<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback (Aula 16)</title>
</head>
<body>
    
    <h1>Formulário de Feedback</h1>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" size="40" maxlength="30"
    placeholder="Digite o seu nome completo" required>
    <br>
    <br>
    <label for="telefone">Telefone:</label>
    <input type="tel" name="telefone" placeholder="Digite o seu telefone" required>
    <br>
    <br>
    <hr>
    <br>
    <textarea name="mensagem" id="" cols="50" rows="10"
    placeholder="Escreva sua mensagem aqui" required></textarea> 
    <br>
    <br>
    <hr>
    <br>
    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco" placeholder="Digite seu endereço" required>
    <br>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" name="senha" placeholder="Crie uma senha segura" required>
    <br>
    <br>
    <hr>
    <label for="">Preferências:</label>
    <br>
    <input type="checkbox" name="preferencia" value="newsletter"> Receber newsletter
    <br>
    <input type="checkbox" name="preferencia" value="ofertas"> Receber ofertas especiais
    <br>
    <input type="checkbox" name="preferencia" value="novidades"> Informações sobre novidades
    <br>
    <label for=""></label>
    <br>
    Opção A<input type="checkbox" name="opcao" value="A">
    <br>
    Opção B<input type="checkbox" name="opcao" value="B">
    <br>
    Opção C<input type="checkbox" name="opcao" value="C">
</body>
</html>
